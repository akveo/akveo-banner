<p>
  {{ messageStart }}
  <a class="cta-link"
     [href]="ctaLink"
     (click)="cta()"
     target="_blank">
    {{ ctaText }}
  </a>
  {{ messageEnd }}
</p>
<a class="overlay-link" [href]="ctaLink" (click)="cta()" target="_blank" aria-hidden="true"></a>
<button *ngIf="showClose" class="close-button" aria-label="close" (click)="close()">
  <span>&times;</span>
</button>
